<!doctype html>
<html>
<head>
    <title>task</title>
    <script src="http://yui.yahooapis.com/3.10.0/build/yui/yui-min.js"></script>
    <script type="application/javascript;version=1.7" src="js/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['task'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',
    modules: {
        'gallery-task': {
            fullpath: '../../build/gallery-task/gallery-task.js',
            requires: [
                'promise'
            ]
        }
    }
}).use('test-console', 'gallery-task', 'task-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('task');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
